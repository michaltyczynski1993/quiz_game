<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mainPage.css">
    <title>QUIZ GAME - home</title>
    <script src="https://kit.fontawesome.com/683a15ecd3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container align">
            <h1>QUIZ GAME - HUB</h1>
        </div>
    </header>
    <main>
        <div class="container align" id="container">
            <h4 id="question">Choose your category</h4>
            <button onclick="setCategory('business')">
                <i class="fas fa-briefcase fa-4x"></i>
                <br>
                Business
            </button>
            <button onclick="setCategory('sport')">
                <i class="fas fa-volleyball-ball fa-4x"></i>
                <br>
                Sport
            </button>
            <button onclick="setCategory('film')">
                <i class="fas fa-film fa-4x"></i>
                <br>
                Film
            </button>
        </div>
    </main>

    <!-- JS files -->
    <script src="js/storage.js"></script>
</body>

</html>
